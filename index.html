<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Quiz Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">🧠 Quick Quiz</h1>
    <div id="quiz-box" class="card slide-in">
      <h2 id="question">Loading question...</h2>
      <div id="answer-buttons" class="btn-grid"></div>
      <button id="next-btn" class="btn next-btn">Next ➡️</button>
    </div>
    <footer>
      <p>💻 Built with <span>HTML</span>, <span>CSS</span>, and <span>JavaScript</span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
